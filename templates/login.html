{% extends "base.html" %} {% block title %}login{% endblock %}

{% block content %}
<form method="Post">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" 
         class="form-control"
         id="username" 
         name="username" 
         placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" 
         class="form-control"
         id="password" 
         name="password" 
         placeholder="Enter Password">
    </div>
    <input type="checkbox" id="showPassword" name="showPassword" value="save">
    <label for="showPassword"> Show password</label><br>   
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
   

</form>
{% endblock %}
