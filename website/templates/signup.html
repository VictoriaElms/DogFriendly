{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}

<form method="Post">
    <h3 align="center" action="/myprofile">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input typer="email" 
         class="form-control"
         id="email" 
         name="email" 
         placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
         class="form-control"
         id="name" 
         name="name" 
         placeholder="Enter Your Name">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" 
         class="form-control"
         id="username" 
         name="username" 
         placeholder="Create a Username">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" 
         class="form-control"
         id="password1" 
         name="password1" 
         placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" 
         class="form-control"
         id="password2" 
         name="password2" 
         placeholder="Confirm Password">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="privacycheck">
        <label class="form-check-label" for="privacycheck">I agree to the terms and policies</label>
      </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
